name = "Storm-Framework"
prefix = "storm"
mainprefix = "zrn"

[properties]
author = "MrZorn"
url = "https://github.com/OverlordZorn/STORM-Framework"

[files]
include = [
    "mod.cpp",      # These files are copied to the build directory by default
    "meta.cpp",     # They do not need to be added to your list
    "LICENSE",
    "/img/*.paa",
    "logo_ca.paa",
    "logo_co.paa",
    "*.bikey"
]
exclude = [
    "*.psd",        # By default this list is empty
    "*.md",
    "/.vscode/",
    "*.drawio",
    "/extras/",
    "/docs/",
    "/docs2/",
]

[version]
path = "addons/based/script_version.hpp"

#major = 0 # Overrides path when set
#minor = 1
#patch = 0
#git_hash = 0 # Default: 8

